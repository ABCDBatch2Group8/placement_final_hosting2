<main>

<div class="slider-area ">
  <div class="single-slider section-overly d-flex align-items-center"  style="height:150px!important;">
      <div class="container">
          <div class="row">
              <div class="col-xl-12">
                  <div class="hero-cap text-center">
                      <h2>ICTAK Students</h2>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="job-listing-area pt-30 pb-120">
  <div class="container">
      <div class="row">
          <!-- Left content -->
          <div class="col-xl-3 col-lg-3 col-md-4">
              
                 
              <app-admn-menu></app-admn-menu>                      
              
             
          </div>
          <!-- Right content -->
          <div class="col-xl-9 col-lg-9 col-md-8">
              
              <section class="featured-job-area">
                  <div class="container" style="margin-top:40px; overflow-x:auto;">

                    <a  class="genric-btn primary radius" data-toggle="modal" data-target="#myModal" style="float:right; margin-bottom:10px;">New Student</a> 

                    <table class="table table-striped table-bordered table-sm" style="font-size:14px;">
                      <thead>
                          <tr> 
                            <th class="th-sm" style="width: 20px;">Sl.No</th>                                                                   
                              <th class="th-sm">Name</th>                                                   
                              <th class="th-sm">Email</th>                              
                              <th class="th-sm" style="width: 60px;">Remove</th>
                          </tr>
                      </thead>
               
                      <tbody>
                        <tr *ngFor="let i of students;let j=index">  
                          <td>{{j+1}}</td>                        
                          <td>{{i.firstname}}&nbsp;{{i.lastname}}</td>
                          <td>{{i.email}}</td>
                          <td><a  class="genric-btn danger circle fnbtn"(click)="getId(i)" >Delete</a></td>
                          <!-- <td><a  class="genric-btn danger circle fnbtn" (click)="toDelete(i)">Delete</a></td> -->
                        </tr>
                          
                      </tbody>
                  </table>                      
                      
                  </div>
              </section>              
          </div>
      </div>
  </div>
</div>

          <!-- The Modal --> 
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">ICTAK Students</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <form  #submit="ngForm" (ngSubmit)="submit.form.valid && newStudent()">
            <div class="form-group">
                <label for="">Firstname</label>
                <input 
                type="firstname" 
                name="firstname" 
                class="form-control"
                [(ngModel)]="student.firstname" 
                #firstname="ngModel" 
                [ngClass]="{ 'is-invalid': submit.submitted && firstname.errors }"
                required/>
                <div *ngIf="submit.submitted && firstname.errors" class="errdisplay">
                  <div *ngIf="firstname.errors['required']"class="text-danger">Firstname is required</div>
              </div>
            </div>
            <div class="form-group">
                <label for="">Lastname</label>
                <input 
                type="lastname" 
                name="lastname" 
                class="form-control"
                [(ngModel)]="student.lastname"
                #lastname="ngModel" 
                [ngClass]="{ 'is-invalid': submit.submitted && lastname.errors }"
                required/>
                <div *ngIf="submit.submitted && lastname.errors" class="errdisplay">
                  <div *ngIf="lastname.errors['required']"class="text-danger">Lastname is required</div>
              </div>
            </div>
            <div class="form-group">
            <label for="">Email</label>
            <input 
            required
            type="email" 
            name="email"
            class="form-control"
            [(ngModel)]="student.email" 
           #email="ngModel" 
           pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}"
           [ngClass]="{ 'is-invalid': submit.submitted && email.errors }"/>
            <div *ngIf="submit.submitted && email.errors" class="errdisplay">
              <div *ngIf="email.errors['required']" class="text-danger">Email is required</div>
              <div *ngIf="email.errors['email']"class="text-danger">Email is invalid</div>
              <div *ngIf="email.errors['pattern']"class="text-danger">Invalid email pattern</div>
          </div>                                    
        </div>
        
        <br>
        <button class="btn btn-primary"  >submit</button>
        </form>
        </div>
      </div>
    </div>
    </div>
  

    <!-- The Modal --> 
    <div class="modal centeredbox" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          
          <div class="modal-body alrtbox">
            <p style="text-align:center;">Are you sure to delete this course? 
                <br>
                <button type="button" class="btn btn-danger" (click)="toDelete()" style="padding:20px 30px; margin-top:20px;">
                  Yes
                </button>&nbsp;
                <button type="button" class="btn btn-danger" (click)="closePopup()" style="padding:20px 30px; margin-top:20px;">
                    Cancel
                  </button>
            </p>  
          </div>      
        </div>
      </div>
    </div>

  </main>
