<form
  name="form"
  #f="ngForm"
  (ngSubmit)="f.form.valid && editprof()"
  novalidate
>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="Signin.password"
      required
      minlength="6"
      maxlength="40"
      #password="ngModel"
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
      [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
    />
    <div *ngIf="f.submitted && password.errors" class="invalid-feedback">
      <div *ngIf="password.errors['required']">Password is required</div>
      <div *ngIf="password.errors['minlength']">
        Password length must be at least 8
      </div>
      <div *ngIf="password.errors['pattern']">
        Must be of min length 8, at least 1 uppercase letter, 1 lowercase
        letter, 1 number and 1 special character.
      </div>
      <div *ngIf="password.errors['maxlength']">
        Username must not exceed 40 characters
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Confirm Password</label>
    <input
      type="password"
      class="form-control"
      name="Confirmpassword"
      [(ngModel)]="Signin.cpswd"
      required
      #cpswd="ngModel"
      [ngClass]="{ 'is-invalid': f.submitted && cpswd.errors }"
    />
    <div *ngIf="f.submitted && cpswd.errors" class="invalid-feedback">
      <div *ngIf="cpswd.errors['required']">Password is required</div>
      <div ngIf="Signin.password!==Signin.cpswd">no match
        true.</div>
         <!-- <ng-template #asa>
            <p>heloooo</p>
        </ng-template>
       <div *ngIf="match == true"><p class="text-primary">matching</p></div> -->  
     </div>
  </div>

  <div class="form-group">
    <button
      type="submit"
      style="margin-top: 6px"
      class="genric-btn success circle"
    >
      next
    </button> 
     
   </div>
</form>
